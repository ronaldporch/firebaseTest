<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
	<input type="text" ng-model="profile.name">
	<input type="text" ng-model="profile.password">

	<form name="form" ng-submit="addMessage()">
		<input ng-model="messageText">
		<button type="submit">Submit</button>
	</form>
	<ul>
		<li ng-repeat="message in messages | orderBy: '-time'">
			<!--<input ng-model="message.text" ng-change="messages.$save(message)">-->
			{{message.text}} - {{message.date}}
			<span><button ng-click="messages.$remove(message)">Remove</button></span>
		</li>
	</ul>
	{{profile|json}}

	<form ng-submit="createUser()">
		<input type="text" ng-model="email" placeholder="email">
		<input type="password" ng-model="password" placeholder="password">
		<button>Click to Log In</button>
	</form>

	{{message}}
	
	{{authData.uid}}
	{{error}}

	<div ng-hide="authData">
		<form ng-submit="login()">
			<input type="text" ng-model="signInEmail" placeholder="email">
			<input type="password" ng-model="signInPassword" placeholder="password">
			<button>Click to Log In</button>
		</form>
	</div>

	<div>{{authData.password.email}}</div>
	<img ng-src="{{authData.password.profileImageURL}}">
	<button ng-click="logOut"></button>


</body>
</html>
